
<div class="container">
  <div class="left">
    <app-tab-list></app-tab-list>
  </div>

  <div class="right">
    <app-tab-content></app-tab-content>

    <button (click)="downloadPDF()">Download PDF</button>

    <div *ngIf="isDownloading" id="pdf-content">
      <div *ngFor="let tab of tabService.getTabs()">
        <h2>{{ tab.title }}</h2>
        <div [innerHTML]="tab.content"></div>
        <img [src]="tab.image" />
      </div>
    </div>
  </div>
</div>
